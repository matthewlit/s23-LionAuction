<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/mystyle.css">
    <title>Login Page</title>
</head>
<body>
<div align="center">

    <!--Header-->
    <div class="header">
        <h1>Lion Auction</h1>
    </div>

    <!--Login Form-->
    <div class="form">
        <h2>Log In:</h2>
        <form action="" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required class="form-control"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required class="form-control"><br>
            <button type="submit" class="button">Submit</button>
            <div style="padding: 25px; font-size: 20px" id="error">{{ error }}</div>
        </form>
    </div>

</div>
</body>
</html>
